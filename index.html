<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="app.js" defer></script>
    <title>ONLINE KUM😐N</title>
</head>
<body>
    <header>
        <h1>ONLINE KUM😐N</h1>
    </header>
    <form>
        <select name="operations"  id="operations" class="custom-select custom-select-lg mb-3">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select>
    </form>
    <main>
        <span id="firstNum">5</span><span id="operationSign">+</span><span id="secondNum">1</span><span id="equalSign">=</span><input type="text" autofocus><br>
        <button type="submit" class="btn btn-success">Submit Answer</button>
    </main>
</body>
